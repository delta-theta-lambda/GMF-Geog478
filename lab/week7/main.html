<html>
  <head>
    <title>Lab07 - G. Foster</title>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <!--CSS for chart modification-->
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
    Highcharts.chart('container', {

        title: { text: 'College Station Weekly Temperature Forecast' },
        subtitle: { text: 'Source: lab07-classGEOG478-github' },
        xAxis: {categories: ['Sat', 'Sun', 'Mon', 'Tues', 'Weds', 'Thurs', 'Fri', 'Sat'], 
                tickInterval: 1,
                tickPixelInterval: 30
        },
        yAxis: { title: { text: 'Temperature (°F)' }},
        legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
        plotOptions: { spline: { marker:{radius: 5} } },
    
        series: [{
            name: 'Highest (°F)',
            data: [82, 81, 81, 70, 77, 78, 79, 80]
        }, {
            name: 'Lowest (°F)',
            data: [67, 59, 50, 47, 51, 60, 66, 66]
        },
        ],
    
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }
    
    }); 
    </script>
  </body>
</html>
